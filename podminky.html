<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="podminky_nadpis">Obchodní podmínky</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="translations.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <nav>
    <a href="index.html" data-i18n="nav_domu">Domů</a>
    <div class="language-dropdown">
      <button class="lang-btn">🌍 Jazyk ▼</button>
      <div class="lang-menu">
        <div data-lang="cz"><img src="https://flagcdn.com/w40/cz.png" alt="CZ" /> Čeština</div>
        <div data-lang="en"><img src="https://flagcdn.com/w40/gb.png" alt="EN" /> English</div>
      </div>
    </div>
  </nav>

  <main>
    <h1 data-i18n="podminky_nadpis">Obchodní podmínky</h1>
    <p data-i18n="podminky_text">
      Rezervací ubytování souhlasíte s následujícími podmínkami. Zákazník je povinen uhradit rezervační poplatek dle
      dohody. Zrušení rezervace je možné nejpozději 14 dní před příjezdem. V opačném případě může být účtován storno
      poplatek.
    </p>
  </main>

  <footer>
    <p>&copy; Ellen Dalessi 2025</p>
  </footer>

  <script>
    const preklady = {
      cz: {
        nav_domu: "Domů",
        podminky_nadpis: "Obchodní podmínky",
        podminky_text:
          "Rezervací ubytování souhlasíte s následujícími podmínkami. Zákazník je povinen uhradit rezervační poplatek dle dohody. Zrušení rezervace je možné nejpozději 14 dní před příjezdem. V opačném případě může být účtován storno poplatek."
      },
      en: {
        nav_domu: "Home",
        podminky_nadpis: "Terms and Conditions",
        podminky_text:
          "By booking accommodation, you agree to the following terms. The customer is required to pay a reservation deposit as agreed. Cancellation must be made at least 14 days prior to arrival. Otherwise, a cancellation fee may apply."
      }
    };

    function setLanguage(lang) {
      localStorage.setItem("language", lang);
      const elems = document.querySelectorAll("[data-i18n]");
      elems.forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (preklady[lang][key]) {
          el.textContent = preklady[lang][key];
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("language") || "cz";
      setLanguage(savedLang);

      document.querySelectorAll(".lang-menu div").forEach((div) => {
        div.addEventListener("click", () => {
          const lang = div.getAttribute("data-lang");
          setLanguage(lang);
        });
      });
    });
  </script>
</body>

</html>
